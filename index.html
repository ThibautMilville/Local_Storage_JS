<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <section>
    <h1>Local Storage</h1>
    <form>
      <label for="local-storage">Your word to save :</label>
      <input type="text" id="local-storage" name="local-storage">
      <button type="submit" id="submit-button">Save</button>
    </form>
    <p class="local-storage-content">The previous word registered is:&nbsp;<span class="local-storage-content__word"></span></p>
    <p class="after-submit-message"></p>
  </section>
  <script src="script.js"></script>
</body>
</html>
